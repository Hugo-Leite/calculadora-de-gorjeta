<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculadora de gorjeta</title>
    </head>
    <body>
        <main>
            <section class="calculated-values">
                <h1>Calculadora de Gorjeta</h1>
                <div class="total inputs">
                    <label for="total">Total</label>
                    <input type="number" id="total" name="total" required />
                    <div class="placeholder-total">R$</div>
                </div>

                <div class="tip-fee-area inputs">
                    <label for="tip-fee">Taxa da gorjeta %</label>
                    <div class="buttons">
                        <button class="btn-rate" onclick="selectPercentage(5)">5%</button>
                        <button class="btn-rate" onclick="selectPercentage(10)">10%</button>
                        <button class="btn-rate" onclick="selectPercentage(15)">15%</button>
                        <button class="btn-rate" onclick="selectPercentage(25)">25%</button>
                        <button class="btn-rate" onclick="selectPercentage(50)">50%</button>
                        <input type="number" id="tip-fee" placeholder="custom" />
                    </div>
                </div>

                <div class="number-people-area inputs">
                    <label for="number-people">NÃºmero de pessoas</label>
                    <input type="number" id="number-people" name="number-people" required />
                    <span class="material-symbols-outlined placeholder-people"> person </span>
                </div>

                <button class="calculate">Calcular</button>
            </section>

            <section class="tip-info-area">
                <div class="tip-info">
                    <p>
                        Valor da gorjeta <br />
                        <span>/Total</span>
                    </p>
                    <p class="value tip-total">R$ 00,00</p>
                </div>

                <div class="tip-info">
                    <p>
                        Valor da gorjeta <br />
                        <span>/Pessoa</span>
                    </p>
                    <p class="value tip-per-person">R$ 00,00</p>
                </div>

                <div class="tip-info">
                    <p>
                        Valor total <br />
                        <span>/Gorjeta</span>
                    </p>
                    <p class="value total-with-tip">R$ 00,00</p>
                </div>

                <div class="tip-info">
                    <p>
                        Valor total <br />
                        <span>/Pessoa</span>
                    </p>
                    <p class="value total-per-person">R$ 00,00</p>
                </div>

                <button id="reset">Reset</button>
            </section>
        </main>
    </body>
    <script src="./script.js"></script>
</html>
